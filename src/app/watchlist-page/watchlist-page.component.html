<ul>
  <li *ngFor="let movie of favoriteMovies;index as i">
    <p>{{ movie.title }}</p>
    <img (click)="toggleOverview(i)" width="150" height="225" src="https://image.tmdb.org/t/p/w440_and_h660_face/{{
        movie.poster_path
      }}" />
    <p *ngIf="showIndex === i">{{movie.overview}}</p>
    <button (click)="deleteFav(i)">O</button>

  </li>
</ul>
