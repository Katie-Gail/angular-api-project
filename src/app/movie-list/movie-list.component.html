<div></div>
<div>
  <ul>
    <li *ngFor="let movie of data?.results;index as i">
      <p>{{ movie.title }}</p>

      <p *ngIf="show===true">{{movie.overview}}</p>
      <img (click)="toggleOverview()" width="150" height="225" src="https://image.tmdb.org/t/p/w440_and_h660_face/{{
          movie.poster_path
        }}" />
      <button (click)="addFavorite(movie)">+</button>
    </li>
  </ul>
</div>
